<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    />
    <title>WIREFRAME</title>
</head>
<link rel="stylesheet" href="src/styles.css">
<body>
    
    <div 
    class="container"
    style="background-image: url('images/magda-ehlers.jpg.jpg')"
     >
        <h1>
                <form id="search-form">
            <input type="text"id="city-input"placeholder="Enter Your City">
        <input type="submit"value=search>
                </form>
							</h1>
							<h2>
									Johanesburg,South Africa
									</h2>
									
									<h3 id="date">
									</h3>
									<h4 id="weather-description">Periodic Clouds</h4>
									<p> 
													<div class="float-left">
																	<span class="temperature" id="temperature">30</span
																	><span class="units">
																		<a href="#" id="celsius-link">°C</a> |
																		<a href="#" id="fahrenheit-link">°F</a>
																	</span>
																</div>
			
									</p>
									
							<div class="weather">
									<div class="col-6"id="precipitation">
											Precipitation: 5%
									</div>
									<div class="col-6"id="humidity">
											Humidity: 82%
									</div>
									<div class="col-6"id="wind">
											Wind: 13km/hr
									</div>
									</div>
								</br>
								<div class="Forecast">
					<span class="first">Temperature|</span>
					<span class="second">Precipitation|</span>
					<span class="third">Wind</span>
				</div>
			</br>
	
							<div class="row">
									<div class="col-2">
										 <strong>THU</br>🌤️</br>16° 3°</strong>
							</div>
									<div class="col-2">
										 <strong>FRI</br>☀️</br>19° 8°</strong>
							</div>
									<div class="col-2">
										 <strong>SAT</br>⛅</br>21° 9°</strong>
							</div>
									<div class="col-2">
										 <strong>SUN</br>⛅</br>22° 9°</strong>
							</div>
			 </div>
			</div>
			<script src="src/index.js">
</script>
</body>
